<body>

<div id="title">
	Anagram Checker
</div>
<div id="instructions">
	Please insert two sentences to check if they are anagrams.
</div>


<div id="inputs">
	<form id="frm1" action="form_action.asp">
		<label for="w1">
				<input type="text" name="word1" value="First Word" tabindex=0
					onblur="if(this.value==''){ this.value='First Word'; this.style.color='#BBB';}"
  					onfocus="if(this.value=='First Word'){ this.value=''; this.style.color='#000';}"
  					style="color:#BBB;" 
  					onkeydown = "if (event.keyCode == 13)
                        document.getElementById('check').click()" />
	  	</label>
		<label for="w2">
				<input type="text" name="word2" value="Second Word" tabindex=0
					onblur="if(this.value==''){ this.value='Second Word'; this.style.color='#BBB';}"
  					onfocus="if(this.value=='Second Word'){ this.value=''; this.style.color='#000';}"
  					style="color:#BBB;" 
  					onkeydown = "if (event.keyCode == 13)
                        document.getElementById('check').click()"/>
	  	</label>	
	</form>
</div>

<center><button id="check" tabindex=0 onclick="checkAnagram()">Check</button></center>
